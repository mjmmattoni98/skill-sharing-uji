<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Add skill</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/skill_sharing.css"
          th:href="@{/css/skill_sharing.css}"/>
</head>
<body>
<div class="container" layout:fragment="content">
    <h2>New skill</h2>
    <form class="form-horizontal" action="#" th:action="@{/skill/add}"
          th:object="${skill}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" th:field="*{name}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="description" th:field="*{description}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="level">Level:</label>
            <div class="col-sm-4">
                <select class="form_control" th:type="text" id="level" th:field="*{level}">
                    <option th:each="level : ${skillLevels}"
                            th:value="${level}"
                            th:text="${level}"></option>
                </select>
            </div>
            <div class="error" th:if="${#fields.hasErrors('level')}" th:errors="*{level}"></div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="startDate">Start date:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="finishDate">Finish date:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="finishDate" th:field="*{finishDate}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Create skill</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
