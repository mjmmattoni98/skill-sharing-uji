<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  />

  <!-- app css  -->
  <link type="text/css" th:href="@{/css/skill_sharing.css}" href="/css/skill_sharing.css"
        rel="stylesheet"/>

  <title layout:title-pattern="$CONTENT_TITLE">Skill Sharing - Universitat Jaume I</title>
</head>

<body class="container">
<header class="page-header">
  <h1>Skill sharing on University Jaume I</h1>
</header>
<div class="loggeduser" th:object="${session}">
  <td th:if="${session.user != null and session.user.isSkp}">
    <div th:replace="fragments/nav"></div>
  </td>
  <td th:if="${session.user != null and not session.user.isSkp}">
    <div th:replace="fragments/navStudent"></div>
  </td>
</div>
<div th:replace="fragments/loginInfo"></div>
<div layout:fragment="content"></div>
<footer>
  <hr>
  <p class="text-muted">EI1027 - Disseny i Implementació de Sistemes d'Informació</p>
</footer>
</body>
</html>
