<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Manage skills</title>
    <meta charset="UTF-8"/>
</head>
<body>
<div layout:fragment="content">
    <div class="titulo-seccion-back">
        <a class="d-print-none" href="#" onClick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-nut-fill" viewBox="0 0 16 16" >
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
        </a>
        <h2>Information about the student <b th:text="${student}"></b></h2>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="formulario-stats form-horizontal" th:object="${student}">
            <section class="input-group input-group-sm">
                <span class="input-group-text bc-blue">Total Offers</span>
                <input type="text" class="form-control bc-white" th:field="${stats.totalOffers}" readonly/>
            </section>
            <section class="input-group input-group-sm">
                <span class="input-group-text bc-blue">Total Requests</span>
                <input type="text" class="form-control bc-white" th:field="${stats.totalRequests}" readonly/>
            </section>
        </div>
        <div class="formulario-stats form-horizontal mb-3" th:object="${student}">
            <section class="input-group input-group-sm">
                <span class="input-group-text bc-blue">Total Collaborations</span>
                <input type="text" class="form-control bc-white" th:field="${stats.totalCollaborations}" readonly/>
            </section>
            <section class="input-group input-group-sm">
                <span class="input-group-text bc-blue">Average Collaborations Score</span>
                <input type="text" class="form-control bc-white" th:field="${stats.avgAssesmentScore}" readonly/>
            </section>
        </div>



        <div class="formulario-stats form-horizontal" th:object="${student}">
            <section class="input-group input-group-sm">
                <span class="input-group-text bc-blue">Balance Hours</span>
                <input type="text" class="form-control bc-white" th:field="${stats.balanceHours}" readonly/>
            </section>
            <section class="input-group input-group-sm">
                <span class="input-group-text bc-blue">Total Hours</span>
                <input type="text" class="form-control bc-white" th:field="${stats.totalHours}" readonly/>
            </section>
        </div>
        <div class="formulario-stats-2 form-horizontal mb-3" th:object="${student}">
            <section class="input-group input-group-sm">
                <span class="input-group-text bc-blue">Average Collaboration Hours</span>
                <input type="text" class="form-control bc-white" th:field="${stats.avgCollaborationHours}" readonly/>
            </section>
        </div>


        <div th:if="!${#lists.isEmpty(stats.skillsTakenPart)}" class="formulario-stats-2 form-horizontal mb-3" th:object="${student}">
            <section class="input-group input-group-sm">
                <span class="input-group-text bc-blue">Skills that has participated</span>
            </section>
            <section class="input-group input-group-sm" th:each="skill: ${stats.skillsTakenPart}">
                <span class="input-group-text bc-white" th:text="${skill}"></span>
            </section>
        </div>
    </div>

    <div style="display: flex; justify-content: flex-end; margin-right: 100px;">
        <button class="btn btn-UJI d-print-none" onclick="window.print()">Print this page</button>
    </div>

</div>
</body>
</html>
