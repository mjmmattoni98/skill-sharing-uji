<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>Update student</title>
  <meta charset="UTF-8" />
</head>
<body>
<div layout:fragment="content">
    <div class="titulo-seccion-back">
        <a href="#" onClick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-nut-fill" viewBox="0 0 16 16" >
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
        </a>
        <h2>Update student</h2>
    </div>
  <form class="formulario form-horizontal" action="#" th:action="@{/student/update}"  th:object="${student}" method="post">


      <section class="input-group input-group-sm mb-3">
          <span class="input-group-text">Name:</span>
          <input type="text" maxlength="40" class="form-control" id="name" th:field="*{name}" readonly/>
      </section>

      <section class="input-group input-group-sm mb-3">
          <span class="input-group-text">Surname:</span>
          <input type="text" maxlength="40" class="form-control" th:classappend="${#fields.hasErrors('surname')} ? needcorrection" id="surname" th:field="*{surname}" readonly/>
      </section>

      <section class="input-group input-group-sm mb-3">
          <span class="input-group-text">Username:</span>
          <input type="text" class="form-control" id="username" minlength="8" th:minlength="8" maxlength="8" th:maxlength="8" th:field="*{username}" readonly/>
      </section>

      <section class="input-group input-group-sm mb-3">
          <span class="input-group-text">Password:</span>
          <input type="password" class="form-control" id="password" th:field="*{password}"/>
      </section>

      <section class="input-group input-group-sm mb-3">
          <span class="input-group-text">Email:</span>
          <input type="email" maxlength="40" th:classappend="${#fields.hasErrors('email')} ? needcorrection" class="form-control" id="email" th:field="*{email}" readonly/>
      </section>
      <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

      <section class="input-group input-group-sm mb-3">
          <span class="input-group-text">Street:</span>
          <input type="text" maxlength="40" class="form-control" id="street" th:field="*{street}" required/>
      </section>

      <section class="input-group input-group-sm mb-3">
          <span class="input-group-text">Number:</span>
        <input type="number" class="form-control" th:classappend="${#fields.hasErrors('number')} ? needcorrection" min="1"  th:min="1" id="number" th:field="*{number}" required/>
      </section>

      <section class="input-group input-group-sm mb-3">
          <span class="input-group-text">Postal code:</span>
          <input type="number" class="form-control" th:classappend="${#fields.hasErrors('number')} ? needcorrection" min="1" th:min="1" id="pc" th:field="*{pc}" required/>
      </section>

      <section class="input-group input-group-sm mb-3">
          <span class="input-group-text">Locality:</span>
          <input type="text" maxlength="30" class="form-control" id="locality" th:field="*{locality}" required/>
      </section>

      <section class="input-group input-group-sm mb-3">
          <span class="input-group-text">Degree:</span>
          <input type="text" class="form-control" id="degree" th:field="*{degree}" required/>
      </section>

      <section class="input-group input-group-sm mb-3" hidden>
          <span class="input-group-text">Balance hours:</span>
          <input type="text" class="form-control" id="balance" th:field="*{balanceHours}"/>
      </section>

      <section class="input-group input-group-sm mb-3" hidden>
          <span class="input-group-text">Blocked:</span>
          <input type="text" class="form-control" id="blocked" th:field="*{blocked}"/>
      </section>

      <section class="input-group input-group-sm mb-3" hidden>
          <span class="input-group-text">Skp:</span>
          <input type="text" class="form-control" id="skp" th:field="*{skp}"/>
      </section>


      <section class="section-btn-login">
          <button type="submit" class="btn btn-UJI">Update profile</button>
      </section>

  </form>
</div>
</body>
</html>
