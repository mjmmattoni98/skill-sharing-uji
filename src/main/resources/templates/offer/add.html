<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Add offer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/skill_sharing.css"
          th:href="@{/css/skill_sharing.css}"/>
</head>
<body>
<div class="container" layout:fragment="content">
    <h2>New offer for skill <b th:text="${offer.name}"></b></h2>
    <form class="form-horizontal" action="#" th:action="@{/offer/add}"
          th:object="${offer}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Skill:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" th:field="*{name}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="description" th:field="*{description}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="startDate">Start date:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="finishDate">Finish date:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="finishDate" th:field="*{finishDate}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Create offer</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
