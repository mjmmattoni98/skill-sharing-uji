<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Add collaboration</title>
    <meta charset="UTF-8" />
</head>
<body>
<div layout:fragment="content">
    <div class="titulo-seccion-back">
        <a href="#" onClick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-nut-fill" viewBox="0 0 16 16" >
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
        </a>
        <h2>New collaboration</h2>
    </div>
    <form class="formulario form-horizontal" action="#" th:action="@{/collaboration/add}" th:object="${collaboration}" method="post">

        <section class="input-group input-group-sm mb-3" hidden>
            <span class="input-group-text">idOffer:</span>
            <input type="text" class="form-control" id="idOffer" th:field="${collaboration.idOffer}"/>
        </section>

        <section class="input-group input-group-sm mb-3" hidden>
            <span class="input-group-text">idRequest:</span>
            <input type="text" class="form-control" id="idRequest" th:field="${collaboration.idRequest}"/>
        </section>

        <section class="input-group input-group-sm mb-3">
            <span class="input-group-text">Skill:</span>
            <input type="text" class="form-control" id="skill" th:field="${request.name}" readonly/>
        </section>

        <section class="input-group input-group-sm mb-3">
            <span class="input-group-text">Name:</span>
            <input type="text" class="form-control" id="studentOffer" th:field="${collaboration.studentOffer}" readonly/>
        </section>

        <section class="input-group input-group-sm mb-3" hidden>
            <span class="input-group-text">Requesting student:</span>
            <input type="text" class="form-control" id="studentRequest" th:field="${collaboration.studentRequest}" readonly/>
        </section>

        <section class="input-group input-group-sm mb-3">
            <span class="input-group-text">Description:</span>
            <input type="text" class="form-control" id="descriptionRequest" th:field="${request.description}" readonly/>
        </section>

        <section class="input-group input-group-sm mb-3">
            <span class="input-group-text">Start date:</span>
            <input type="date" class="form-control" id="startDate" th:field="${request.startDate}" readonly/>
        </section>

        <section class="input-group input-group-sm mb-3">
            <span class="input-group-text">Finish date:</span>
            <input type="date" class="form-control" id="finishDate" th:field="${request.finishDate}" readonly/>
        </section>

        <section class="section-btn-login">
            <button type="submit" class="btn btn-UJI">Create collaboration</button>
        </section>
    </form>
</div>
</body>
</html>
