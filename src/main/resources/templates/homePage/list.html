<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>Manage collaborations</title>
  <meta charset="UTF-8" />
</head>
<body>
<div layout:fragment="content">
  <div style="display:flex; flex-direction: column;">
    <!--    Request-->
    <h1 class="titulo-seccion">My requests</h1>
    <article class="listar-tarjeta">
      <section class="tarjeta" id="listar-enabled" th:each="request: ${requests}">
        <header>
          <h3 th:text="${request.name}"></h3>
          <a th:if="${session.user != null and #strings.equals(session.user.username, request.username)}" th:href="@{/request/update/{id}(id=${request.id})}" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-nut-fill" viewBox="0 0 16 16" >
              <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
            </svg>
          </a>
        </header>
        <p th:classappend="${session.user != null and #strings.equals(session.user.username, request.username)} ? skp : ''" class="informacion" th:text="${request.description}"></p>
        <p th:classappend="${session.user != null and #strings.equals(session.user.username, request.username)} ? skp : ''" class="informacion" th:text="${request.username}"></p>
        <footer th:if="${session.user != null and #strings.equals(session.user.username, request.username) && session.user.balanceHours ge -20}" class="unafuncion">
          <a th:href="@{/offer/list/collaborate/{id}(id=${request.id})}" class="btn btn-UJI3" role="button">View offers to collaborate</a>
        </footer>
      </section>
      <section class="tarjeta" id="listar-enabled2">
        <a th:href="'/request/list/student/' + ${student}" role="button" style="display: flex;flex-direction: column;align-items: center;color: white;text-decoration: none;">
          <h3>View More </h3>
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-nut-fill" viewBox="0 0 16 16" style="width: 50px;height: 50px;">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"></path>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"></path>
        </svg>
        </a></section>
    </article>
    <h1 class="titulo-seccion">My Offers</h1>
    <article class="listar-tarjeta">
      <section class="tarjeta" id="listar-enabled3" th:each="offer: ${offers}">
        <header>
          <h3 th:text="${offer.name}"></h3>
          <a th:if="${session.user != null and #strings.equals(session.user.username, offer.username)}" th:href="@{/offer/update/{id}(id=${offer.id})}" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-nut-fill" viewBox="0 0 16 16" >
              <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
            </svg>
          </a>
        </header>
        <p th:classappend="${session.user != null and #strings.equals(session.user.username, offer.username)} ? skp : ''" class="informacion" th:text="${offer.description}"></p>
        <p th:classappend="${session.user != null and #strings.equals(session.user.username, offer.username)} ? skp : ''" class="informacion" th:text="${offer.username}"></p>
        <footer th:if="${session.user != null and request != null && session.user.balanceHours ge -20}" class="unafuncion">
          <a th:href="@{/collaboration/add/{idOffer}/{idRequest}(idOffer=${offer.id}, idRequest=${request.id})}"  class="btn btn-UJI2" role="button">Apply for collaboration</a>
        </footer>
      </section>
      <section class="tarjeta" id="listar-enabled4">
        <a th:href="'/offer/list/student/' + ${student}" role="button" style="display: flex;flex-direction: column;align-items: center;color: white;text-decoration: none;">
          <h3>View More </h3><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-nut-fill" viewBox="0 0 16 16" style="width: 50px;height: 50px;">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"></path>
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"></path>
        </svg>
        </a></section>
    </article>
    <h1 class="titulo-seccion">My Collaborations</h1>
    <article class="listar-tarjeta">
      <section class="tarjeta" th:id="${#strings.equals(collaboration.state, 'active')} ? listar-enabled5 : listar-disabled" th:each="collaboration: ${collaborations}">
        <header>
          <!--                poner en h3 el nombre de la skill-->
          <h3 th:text="${collaboration.skill}"></h3>
          <p th:text="${collaboration.idOffer}" style="visibility: hidden;"></p>
          <p th:text="${collaboration.idRequest}" style="visibility: hidden;"></p>
          <a th:if="${session.user != null and student != null and #strings.equals(session.user.username, collaboration.studentRequest)}" th:href="@{/collaboration/update/{idOffer}/{idRequest}(idOffer=${collaboration.idOffer}, idRequest=${collaboration.idRequest})}" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-nut-fill" viewBox="0 0 16 16" >
              <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"></path>
            </svg>
          </a>
        </header>
        <p th:classappend="${session.user != null and student != null and #strings.equals(session.user.username, collaboration.studentRequest)} ? skp : ''" class="informacion" th:text="'Provider ' + ${collaboration.studentOffer}"></p>
        <p th:classappend="${session.user != null and student != null and #strings.equals(session.user.username, collaboration.studentRequest)} ? skp : ''" class="informacion" th:text="'Receiver ' + ${collaboration.studentRequest}">
      </section>
      <section class="tarjeta" id="listar-enabled6">
        <a href="/collaboration/paged_list" role="button" style="display: flex;flex-direction: column;align-items: center;color: white;text-decoration: none;">
          <h3>View More </h3><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-nut-fill" viewBox="0 0 16 16" style="width: 50px;height: 50px;">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"></path>
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"></path>
        </svg>
        </a></section>
    </article>
</div>
</body>
</html>
